<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey</title>
</head>

<body>

    <h1>My Survey</h1>

    <form>
        <fieldset>
            <legend>User Info</legend>


            <label for="username">Name</label>
            <input type="text" id="username" name="username" required> <br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
        </fieldset>

        <br>
        <h3>What is your favorite fast food?</h3>

        <input type="radio" name="food" id="burger" value="burger">
        <label for="burger">Burger</label>

        <input type="radio" name="food" id="tacos" value="tacos">
        <label for="tacos">Tacos</label>

        <input type="radio" name="food" id="wings" value="wings">
        <label for="wings">Wings</label>
        <br>
        <h3>What streaming services do you use?</h3>
        <input type="checkbox" name="" id="netflix">
        <label for="netflix">Netflix</label>
        <br>
        <input type="checkbox" name="" id="hulu">
        <label for="hulu">Hulu</label>
        <br>
        <input type="checkbox" name="" id="disney">
        <label for="disney">Disney</label>
        <br>
        <input type="checkbox" name="" id="amazon">
        <label for="amazon">Amazon</label>
        
        
        







        <br> <br>
        <input type="submit" value="Click Me" name="" id="">
        <input type="reset" value="Reset">



    </form>

</body>

</html>
